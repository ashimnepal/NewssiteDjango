<div class="post-tags">
  <div class="col">
    <span class="date">Tag:</span>
    {% for tag in post.tag.all %}
      <a href="{% url 'post-list-tag' tag.id %}">
        
        <span class="badge badge-warning tags">{{ tag.name }}</span>
      </a>
    {% endfor %}
    {% if user.is_authenticated %}
            <a href="/post-edit/{{post.pk}}" class="btn btn-default"><span class="material-icons">
                edit
            </span>
            </a>
            <a href="/post-delete/{{post.pk}}" class="btn btn-default"><span class="material-icons">
                delete
            </span>
        </a>
        {% endif %}
  </div>
  
    
  
  <div>
    <div>
      {{ post.views_count }} views
      <button type="button" class="btn btn-success btn-lg">{{ post.category }}</button>
    </div>
  </div>
</div>
